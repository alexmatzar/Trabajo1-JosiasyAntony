<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/contenedor.css">
</head>
<body>
    <video autoplay loop id="background-video">
        <source src="../Videos/background.mp4" type="video/mp4">
    </video>

    <div class="wrapper">
        <div class="gallery">
            <div class="image" id="image1">
                <img src="../Img/rickmorty-memoria.png" alt="">
                <div class="description">
                    <h2>MEMORIA</h2>
                    <p>Rick y Morty están en problemas, ayúdales a resolver un puzzle de memoria. ¡Haz click para iniciar!</p>
                </div>
            </div>
            <div class="image" id="image2">
                <img src="../Img/rickmorty-totito.png" alt="">
                <div class="description">
                    <h2>TOTITO</h2>
                    <p>Rick y Morty están en problemas, ayúdales a resolver un puzzle de Totito. ¡Haz click para iniciar!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');

        image1.addEventListener('click', function() {
            window.location.href = '../subhtmls/memoria.html';
        });

        image2.addEventListener('click', function() {
            window.location.href = '../subhtmls/totito.html';
        });
    </script>
</body>
</html>
